<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>EC2 Instance Types</title>
  </head>
  <body>
    <div>
      <h2>EC2 Instance types</h2>
      <p>
        Learn more
        <a href="https://aws.amazon.com/ec2/instance-types" target="_blank"
          >here</a
        >
      </p>
      <p>
        In general instances follow this pattern m5.large. <b>m</b> stands for
        the instace class. <b>5</b> is the generation, for example if better
        generation is created it will be 6 or higher. <b>large</b> is the size
        within the instance class.
      </p>
    </div>
  </body>
